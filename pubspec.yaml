name: receipt_scanner
description: Receipt Scanner
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  camera: ^0.8.1
  cloud_firestore: ^1.0.5
  cupertino_icons: ^1.0.2
  date_time_picker: ^2.0.0
  device_info: ^2.0.0
  easy_localization: ^3.0.0
  equatable: ^2.0.0
  fimber: ^0.6.1
  firebase_auth: ^1.1.0
  flutter_speed_dial: ^3.0.5
  flutter_riverpod: ^0.14.0+1
  flutter_slidable: ^0.6.0
  flutter_svg: ^0.21.0+1 # help us to use SVG in our app
  google_ml_kit:
    git:
      url: "https://github.com/hovadur/Google-Ml-Kit-plugin.git"
  google_sign_in: ^5.0.2
  image_picker: ^0.7.4
  share: ^2.0.1
  shared_preferences: ^2.0.5

dev_dependencies:
  dart_code_metrics: ^3.0.0
  flutter_test:
    sdk: flutter
flutter:
  generate: false
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/translations/
